<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mừng 20/11</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      overflow-x: hidden;
      min-height: 100vh;
    }

    #bubble-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      min-height: 100vh;
      padding: 20px;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 0;
      padding-top: 56.25%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
      margin: 1.6em 0 0.9em;
    }

    .iframe-wrapper iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }

    .info {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="bubble-canvas"></canvas>
 <div class="container">
      <div style="position: relative; width: 100%; height: 0; padding-top: 562.2255%;
 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">
        <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;" src="https://www.canva.com/design/DAG4Q41u9tE/lrxja76sRw6uzkKTyChPUg/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
      </div>
      <div class="info"> Học sinh THPT Võ Thị Sáu kính tặng quý thầy cô. Lời cảm ơn gửi từ lớp 12A11! ♥♡♥♡♥ </div>
      <div class="phase">
        <span id="phase"></span>
      </div>
    </div>

  <script>
    class BubbleBackground {
      constructor() {
        this.canvas = document.getElementById('bubble-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.bubbles = [];
        this.colorPhase = 0;
        this.baseColors = [
          { r: 70, g: 130, b: 180 },
          { r: 100, g: 150, b: 200 },
          { r: 120, g: 170, b: 220 },
          { r: 80, g: 120, b: 160 }
        ];
        this.currentColors = [...this.baseColors];
        this.resize();
        this.createBubbles(25);
        this.animate();
        window.addEventListener('resize', () => this.resize());
      }

      resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
      }

      createBubbles(count) {
        for (let i = 0; i < count; i++) {
          this.bubbles.push({
            x: Math.random() * this.canvas.width,
            y: Math.random() * this.canvas.height,
            size: Math.random() * 50 + 15,
            speed: Math.random() * 1.5 + 0.3,
            opacity: Math.random() * 0.4 + 0.2,
            color: this.randomColor(),
            wobble: Math.random() * 2,
            wobbleSpeed: Math.random() * 0.5 + 0.1
          });
        }
      }

      randomColor() {
        const colors = [
          'rgba(255,255,255,', 'rgba(230,230,250,', 
          'rgba(240,248,255,', 'rgba(245,245,245,', 'rgba(255,250,250,'
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      updateColors() {
        this.colorPhase += 0.002;
        this.currentColors = this.baseColors.map((c, i) => {
          const p = this.colorPhase + i * 0.5;
          return {
            r: 70 + Math.sin(p) * 20,
            g: 130 + Math.cos(p * 0.8) * 15,
            b: 180 + Math.sin(p * 1.2) * 25
          };
        });
      }

      gradient() {
        const g = this.ctx.createLinearGradient(0, 0, this.canvas.width, this.canvas.height);
        this.currentColors.forEach((c, i) => {
          g.addColorStop(i / (this.currentColors.length - 1), `rgb(${c.r},${c.g},${c.b})`);
        });
        this.ctx.fillStyle = g;
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
      }

      drawBubbles() {
        this.bubbles.forEach(b => {
          b.y -= b.speed;
          b.x += Math.sin(this.colorPhase * b.wobbleSpeed + b.wobble) * 0.7;
          if (b.y < -b.size) {
            b.y = this.canvas.height + b.size;
            b.x = Math.random() * this.canvas.width;
          }
          const grad = this.ctx.createRadialGradient(
            b.x - b.size / 3, b.y - b.size / 3, 0, b.x, b.y, b.size
          );
          grad.addColorStop(0, b.color + (b.opacity + 0.2) + ')');
          grad.addColorStop(1, b.color + (b.opacity * 0.3) + ')');
          this.ctx.fillStyle = grad;
          this.ctx.beginPath();
          this.ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
          this.ctx.fill();
        });
      }

      animate() {
        this.updateColors();
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.gradient();
        this.drawBubbles();
        requestAnimationFrame(() => this.animate());
      }
    }

    window.addEventListener('load', () => new BubbleBackground());
  </script>
</body>
</html>
